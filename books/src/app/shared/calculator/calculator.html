<p>Calculator</p>

<p>
  <input type="number" [(ngModel)]="x" placeholder="x" />
</p>
<p>
  <input type="number" [(ngModel)]="y" placeholder="y" />
</p>
<p>
  <button (click)="add()">+</button>
  <button (click)="subtract()">-</button>
  <button (click)="clear()">[c]</button>
</p>
<p>Result: {{ result }}</p>
